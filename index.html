<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Our Products</title>
  <style>
    body { font-family: sans-serif; padding:20px; }
    .product { border:1px solid #ddd; padding:15px; margin-bottom:10px; }
    .product img { max-width:150px; display:block; }
  </style>
</head>
<body>
  <h1>Our Products</h1>
  <div id="products"></div>

  <script>
    // always fetch fresh copy
    fetch('products.json?ts=' + Date.now())
      .then(res => res.json())
      .then(products => {
        const c = document.getElementById('products');
        products.forEach(p => {
          const d = document.createElement('div');
          d.className = 'product';
          d.innerHTML = `
            <h2>${p.title}</h2>
            <p><strong>PKR ${p.price}</strong></p>
            <img src="${p.image}" alt="${p.title}">
            <p>${p.specs}</p>`;
          c.appendChild(d);
        });
      })
      .catch(console.error);
  </script>
</body>
</html>
