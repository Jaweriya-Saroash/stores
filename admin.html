<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Panel</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f9f9f9; }
    h1 { margin-bottom: 20px; }
    textarea {
      width: 100%;
      height: 500px;
      font-family: monospace;
      font-size: 14px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      resize: vertical;
    }
    button {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 16px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    p.note {
      font-size: 0.9em;
      color: #555;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Admin Panel â€“ Edit Products</h1>
  <p>Edit the JSON data below. When done, click "Download" and upload the file back to GitHub to update the site.</p>
  <textarea id="editor"></textarea>
  <br />
  <button onclick="download()">Download Updated products.json</button>
  <p class="note">This panel cannot auto-save to GitHub. You must re-upload the file manually to your repo.</p>

  <script>
    // Load existing product JSON
    fetch('products.json')
      .then(res => res.json())
      .then(data => {
        document.getElementById('editor').value = JSON.stringify(data, null, 2);
      })
      .catch(err => {
        document.getElementById('editor').value = '[]';
        console.error('Failed to load products.json:', err);
      });

    // Download updated file
    function download() {
      const content = document.getElementById('editor').value;
      const blob = new Blob([content], { type: "application/json" });
      const a = document.createElement("a");
      a.href = URL.createObjectURL(blob);
      a.download = "products.json";
      a.click();
    }
  </script>
</body>
</html>
