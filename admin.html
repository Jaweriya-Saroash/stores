<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Admin Panel</title>
  <style>
    body { font-family: sans-serif; padding:20px; }
    input, textarea { width:100%; margin-bottom:10px; padding:8px; }
    button { padding:8px 12px; cursor:pointer; }
    .item { border:1px solid #ddd; padding:10px; margin-bottom:10px; }
  </style>
</head>
<body>
  <h1>Admin Panel</h1>

  <h2>Edit products.json</h2>
  <textarea id="json-editor" rows="15" style="font-family:monospace;"></textarea>
  <br>
  <button id="btn-save">Save to GitHub</button>
  <p style="font-size:0.9em;color:#555">
    Make sure youâ€™ve set these at the top of the script:<br>
    <code>const GITHUB_TOKEN = 'YOUR_TOKEN';<br>
    const OWNER = 'your-username';<br>
    const REPO = 'your-repo';</code>
  </p>

  <script>
    const GITHUB_TOKEN = 'YOUR_TOKEN';
    const OWNER        = 'your-username';
    const REPO         = 'your-repo';
    const PATH         = 'products.json';
    const BRANCH       = 'main';

    let sha;

    // load current JSON + get SHA for commit
    async function load() {
      const api = `https://api.github.com/repos/${OWNER}/${REPO}/contents/${PATH}?ref=${BRANCH}`;
      const res = await fetch(api, {
        headers: { Authorization: 'token ' + GITHUB_TOKEN }
      });
      const data = await res.json();
      sha = data.sha;
      const content = atob(data.content.replace(/\n/g,''));
      document.getElementById('json-editor').value = content;
    }

    // save back to GitHub
    async function save() {
      const content = btoa(unescape(encodeURIComponent(
        document.getElementById('json-editor').value
      )));
      const body = {
        message: 'Update products.json via Admin',
        content,
        sha,
        branch: BRANCH
      };
      await fetch(
        `https://api.github.com/repos/${OWNER}/${REPO}/contents/${PATH}`,
        {
          method: 'PUT',
          headers: {
            Authorization: 'token ' + GITHUB_TOKEN,
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(body)
        }
      );
      alert('Saved! Give GitHub ~1min to rebuild Pages.');
    }

    document.getElementById('btn-save').onclick = save;
    load();
  </script>
</body>
</html>
